<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.uozpF_OAERIBm2c9zMVFXwHaJn?w=140&h=181&c=7&r=0&o=5&pid=1.7">
</head>
<body>
<h1>My Calculator</h1>
<div class="calculator">
<div class="screen" id="sc"></div>
<div class="contain"> 
   <button class="calc" id="1">-</button>
   <button class="calc" id="2">7</button>
   <button class="calc" id="3">8</button>
   <button class="calc" id="4">9</button>
   <button class="calc" id="5" type="reset">ac</button>
   <button class="calc" id="6">/</button>
   <button class="calc" id="7">4</button>
   <button class="calc" id="8">5</button>
   <button class="calc" id="9">6</button>
   <button class="calc" id="10">=</button>
   <button class="calc" id="11">*</button>
   <button class="calc" id="12">1</button>
   <button class="calc" id="13">2</button>
   <button class="calc" id="14">3</button>
   <button class="calc" id="15">+</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
